<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
        <button class='submit'>Submit</button>
        <button class="clear">Clear</button>
    </p>
    <p>Celsius: <span id="outputCelsius" </span></p>
    <p>Kelvin: <span id="Kelvin" </span></p>

    <br>
    <br>

    <p>
        <label>Celsius</label>
        <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverter2(this.value)" onchange="temperatureConverter2(this.value)">
        <button class='submit'>Submit</button>
        <button class="clear">Clear</button>
    </p>
    <p>Fahrenheit: <span id="outputFahrenheit" </span></p>
    <p>Kelvin: <span id="KelvinC" </span></p>

    <br>
    <br>

    <p>
        <label>Kelvin</label>
        <input id="inputKelvin" type="number" placeholder="Kelvin" oninput="temperatureConverter3(this.value)" onchange="temperatureConverter3(this.value)">
        <button class='submit'>Submit</button>
        <button class="clear">Clear</button>
    </p>
    <p>Celsius: <span id="outputCelsiusK" </span></p>
    <p>Fahrenheit: <span id="outputFahrenheitK" </span></p>


    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
