<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <input class="tempValue" type="number" placeholder="Your Temperature"></input>
  
  <div class="degree">
    <input class="fahrenheit" type="radio">°F</input>
    <input class="celsius" type="radio">°C</input>
  </div>
  
  <div class="navigBut">
    <button class="submitBut" type="submit">Submit</button>
    <button class="clearBut" type="reset">Clear</button>
  </div>

  <input class="inputResult resultInputRed resultInputBlue"></input> 
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
